<h2>사파이어</h2>

<p style="margin-top:20px; margin-bottom:20px;">
사파이어는 <u>경도 9</u>이다.<br>
루비와 같은 <strong>강옥(커런덤)</strong>에 속한다.<br>
<strong>강옥(커런덤)</strong> 중 <i>붉은 빛을 제외한</i> 나머지들을 사파이어라 한다.<br>
붉은 빛을 띠지만 <u>인위적 처리로 인한 색</u>일 경우 <strong>사파이어</strong>로 취급한다<br>
</p>
