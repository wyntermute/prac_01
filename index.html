<h2>보석이란?</h2>
<img src="https://66.media.tumblr.com/40fbf1f394477e7497dcc96da26e92f2/tumblr_p7zkbropvH1x4nrcoo2_1280.jpg" width=30%">
<p style="margin-top:20px; margin-bottom:20px;">
<strong>보석</strong>이란 지구상에 있는 여러 광물들 중 <u>빛과 색이 아름답고</u>, <u>충분히 단단하여 가공하기 쉬운 것</u>들을 가리킨다.<br>
<strong>다이아몬드</strong>처럼 <i>귀하고 비싼</i> 것도 있지만, <strong>수정</strong>처럼 상대적으로 <i>저렴한</i> 것들도 있다.<br>
여기서는 보석들의 <i>자세한 성질</i> 을 알아보도록 하자.<br>
</p>
