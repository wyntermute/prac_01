<p style="margin-top:20px; margin-bottom:20px;">
루비는 <u>경도 9</u>이다.<br>
사파이어와 같은 <strong>강옥(커런덤)</strong>에 속한다.<br>
<strong>강옥(커런덤)</strong> 중 <i>붉은 빛을 띠는</i> 것만을 <strong>루비</strong>라 한다.<br>
